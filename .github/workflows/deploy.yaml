name: Learn GitHub Actions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  learn-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: List files
        run: |
          echo "📁 Here are your project files:"
          ls -la
          
      - name: Validate YAML
        run: |
          echo "🔍 Checking your CloudFormation templates..."
          find . -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Validating: $file"
          done
          
      - name: Success Message
        run: echo "🎉 GitHub Actions is working! Next step:AWS deployment"
